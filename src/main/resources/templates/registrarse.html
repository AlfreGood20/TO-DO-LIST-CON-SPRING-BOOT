<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando Cuenta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container py-2">

         <div class="mb-2 alert alert-danger" role="alert" th:if="${error}">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}">jdjdjdjd</span>
        </div>

        <div class="text-center">
            <h1 class="mb-3">Registrate</h1>
        </div>
        <div class="card  p-4 shadow-lg" style="border-color: #bcbcbc;">

            <form th:action="@{/registro}" th:object="${usuario}" method="post">

                <div class="row g-5">

                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input th:field="*{nombre}" type="text" id="nombre" class="form-control"
                            placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input th:field="*{apellidos}" type="text" id="apellidos" class="form-control"
                            placeholder="Ingrese sus apellidos" required>
                    </div>

                    <div class="col-md-6">
                        <label for="edad" class="form-label">Edad</label>
                        <input th:field="*{edad}" type="number" id="edad" class="form-control"
                            placeholder="Edad en número entero" required>
                    </div>

                    <div class="col-md-6">
                        <label for="estado" class="form-label">Estado</label>
                        <input th:field="*{estado}" type="text" id="estado" class="form-control"
                            placeholder="Estado actual" required>
                    </div>

                    <div class="col-md-6">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input th:field="*{ciudad}" type="text" id="ciudad" class="form-control"
                            placeholder="Ciudad actual" required>
                    </div>

                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input th:field="*{correo}" type="email" id="correo" class="form-control"
                            placeholder="correo@ejemplo.com" required>
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">Crea una contraseña</label>
                        <input th:field="*{contrasena}" type="password" id="password" class="form-control password"
                            placeholder="Contraseña segura" required minlength="8">
                    </div>

                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="py-3 m-3">

                            <button type="submit" class="btn btn-primary">
                                <i class="bi-person-plus"></i> Crear Cuenta
                            </button>

                            <button type="reset" class="btn btn-secondary">
                                <i class="bi-arrow-clockwise"></i> Limpiar
                            </button>

                        </div>
                    </div>
                </div>
            </form>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
