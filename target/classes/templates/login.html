<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body

    style="background-image: url('https://cdn.pixabay.com/photo/2023/09/16/18/18/wallpaper-8257343_1280.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">

        <div class="card" style="width: 25rem; height: 25rem; border-radius: 25px;">
            <div class="card-body text-center">

                <h1 class="text-start" style="font-size: 35px;">Login</h1>

                <form class="mt-4" th:action="@{/login}" th:object="${login}" method="post">
                    <div class="mb-3">
                        <label for="correo" class="form-label"
                            style="font-size: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                            Correo
                        </label>
                        <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com"
                            th:field="*{correo}" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label"
                            style="font-size: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                            Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" placeholder="*******************"
                            th:field="*{contrasena}" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-outline-primary">Entrar</button>
                    </div>
                </form>

                <label
                    style="font-size: 90%; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">¿Sin
                    cuenta?</label>

                <div class="d-grid mb-3">
                    <a th:href="@{/registro}" class="btn"
                        style="font-size: 100%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Registrarme</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-2">

        <div class="row justify-content-center">

            <div class="col-md-6">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            
        </div>

    </div>

    <footer style="background-color: transparent; color: aliceblue;">©github AlfreGood20</footer>
</body>

</html>
